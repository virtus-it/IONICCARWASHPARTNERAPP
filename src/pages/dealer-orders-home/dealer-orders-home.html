
<ion-header no-border>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>JOBS Management</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-tabs tabsPlacement="top" >
    <ion-tab *ngFor="let page of pages" [root]="page.pageName" [tabTitle]= page.title [tabIcon]="page.icon" [id]="page.id"></ion-tab>
  </ion-tabs>

</ion-content>
