<ion-content padding>

  <ion-spinner *ngIf="showProgress" block class="spinner_center" color="primary" item-center
               name="crescent"></ion-spinner>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>

  <h5 *ngIf="noRecords" class="empty_middle_text_center" text-center="true">Jobs not found</h5>


  <ion-list *ngIf="!noRecords">
    <div *ngFor="let order of response">

      <ion-card>

        <ion-card-header>
          {{order.statusUpdated}}
        </ion-card-header>

        <ion-row>
          <ion-col>#{{order.order_id}} </ion-col>
          <ion-col>INR{{order.billamt_updated}}</ion-col>
        </ion-row>

        <ion-row>
          <ion-col>{{order.productdetails.category + " " + order.brandname + " " + order.prod_type }} </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>{{order.slotdate}}</ion-col>
        </ion-row>

        <ion-row>
          <ion-col>{{order.orderby_address}}</ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <button (click)="viewDetails($event,order.order_id,order.category.categoryid);" color="primary" ion-button>
              VIEW DETAILS
            </button>
          </ion-col>
          <ion-col>
            <!--<button ion-button *ngIf="order.states != OrderTypes.DELIVERED ||
                                      order.status != OrderTypes.CANCELLED ||
                                      order.status != OrderTypes.REJECTED">
              ASSIGN
            </button>-->
          </ion-col>
        </ion-row>
      </ion-card>
    </div>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="$event.waitFor(doInfinite($event))">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
