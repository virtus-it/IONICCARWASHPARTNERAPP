<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button (click)="dismiss()" class="my-style-for-modal" icon-only ion-button>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      <img class="header_icon_addrs" src="assets/imgs/header_icon.png">
      <span class="title-style">{{pageTitle}}</span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form>

    <ion-item class="no_bg no_shadow input_container ">
      <ion-label floating>First Name</ion-label>
      <ion-input name="firstname" class="" type="text" [(ngModel)]="input.firstname" required [disabled]="disable"></ion-input>
    </ion-item>

    <ion-item class="no_bg no_shadow input_container ">
      <ion-label floating>Last Name</ion-label>
      <ion-input name="lastname" class="" type="text" [(ngModel)]="input.lastname" required [disabled]="disable"></ion-input>
    </ion-item>

    <ion-item class="no_bg no_shadow input_container ">
      <ion-label floating>Phone Number</ion-label>
      <ion-input class="" name="phno1" type="text" [(ngModel)]="input.phno1" maxlength="50" required [disabled]="disable"></ion-input>
    </ion-item>

    <ion-item class="no_bg no_shadow input_container ">
      <ion-label floating>Phone Number</ion-label>
      <ion-input class="" name="phno2" type="text" [(ngModel)]="input.phno2" maxlength="50" required [disabled]="disable"></ion-input>
    </ion-item>

    <ion-item class="no_bg no_shadow input_container ">
      <ion-label floating>Phone Number</ion-label>
      <ion-input class="" name="phno3" type="text" [(ngModel)]="input.phno3" maxlength="50" required [disabled]="disable"></ion-input>
    </ion-item>

    <ion-item class="no_bg no_shadow input_container ">
      <ion-label floating>Company Name</ion-label>
      <ion-input class="" name="companyName" type="text" [(ngModel)]="input.companyName" maxlength="50" [disabled]="disable"></ion-input>
    </ion-item>

    <ion-item class="no_bg no_shadow input_container ">
      <ion-label floating>Reference Code</ion-label>
      <ion-input class="" type="text" [(ngModel)]="input.referenceCode" name="referenceCode"
                 maxlength="10" [disabled]="disable"></ion-input>
    </ion-item>

    <ion-label>Phone Type</ion-label>
    <ion-list radio-group [(ngModel)]="input.phoneType" name="paymentType" [disabled]="disable">

      <ion-item>
        <ion-label>ANDROID</ion-label>
        <ion-radio value="android"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>IOS</ion-label>
        <ion-radio value="ios" text="CREDIT"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>NO SMARTPHONE</ion-label>
        <ion-radio value="nosmartphone" text="CREDIT"></ion-radio>
      </ion-item>

    </ion-list>

    <ion-item class="no_bg no_shadow input_container " >
      <ion-label floating>Address</ion-label>
      <ion-input class="" type="text" [(ngModel)]="input.addr" name="addr" maxlength="10" [disabled]="disable"></ion-input>
    </ion-item>

    <ion-item class="no_bg no_shadow input_container ">
      <ion-label floating>GST Number</ion-label>
      <ion-input class="" type="text" [(ngModel)]="input.gstNumber" name="gstNumber" maxlength="50"
                 required [disabled]="disable"></ion-input>
    </ion-item>

   <!-- <ion-checkbox checked value="{{input.acceptOnlinePayments}}" (click)="updateCbValue();"></ion-checkbox>
    Accept Online Payments-->

    <ion-row *ngIf="type != 'view'">
      <ion-col align-self-center="">
        <button ion-button class="wd-100pc" type="Create" (click)="doValidation();">{{buttonTitle}}</button>
      </ion-col>
      <ion-col align-self-center="">
        <button ion-button class="wd-100pc bg-gray" (click)="closeModal()">Cancel</button>
      </ion-col>
    </ion-row>

  </form>
</ion-content>
