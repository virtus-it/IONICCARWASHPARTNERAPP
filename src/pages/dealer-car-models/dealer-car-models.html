<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title start>
      <img class="header_icon" src="assets/imgs/img_car.png">
      <span class="title-style">Car Models</span>
    </ion-title>
    <ion-buttons *ngIf="isDealer" (click)="create($event, '')" end>
      <button icon-end ion-button>
        <ion-icon name="md-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="fixscrollcontainer">
  <ion-spinner *ngIf="showProgress" block class="spinner_center" color="primary" item-center
               name="crescent"></ion-spinner>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>

    <!--Search Functionality-->
    <ion-card class="customer_mgmnttop">
      <ion-item>
        <ion-label>Search Type</ion-label>
        <ion-select [(ngModel)]="searchInput.searchtype" name="searchtype">
          <ion-option true value="manufacturer">Manufacturer</ion-option>
          <ion-option value="model">Model</ion-option>
        </ion-select>
      </ion-item>

      <ion-row class="tp_searachbox">
        <ion-col col-10="true">
          <ion-item class="no_bg no_shadow input_container ">

            <ion-input placeholder="search" [(ngModel)]="searchInput.searchtext" class="" maxlength="50" name="locality" required type="text">
            </ion-input>
          </ion-item>
        </ion-col>
        <ion-col class="top_srch_icon">
          <ion-icon (click)="search($event);" name="search"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-card>


  <h5 *ngIf="noRecords">Services not found</h5>

    <ion-list *ngIf="!noRecords">
    <div *ngFor="let carModel of response">
      <ion-card>
        <ion-row>
          <ion-col col-6>
            <span class="job_mgm_lbl">Model</span> {{carModel.model}}  </ion-col>
          <ion-col col-6>
          <span class="job_mgm_lbl">Manufacturer</span>{{carModel.manufacturer}}
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col (click)="create($event, carModel);" class="edit_bg"><span class="header_icon">Edit</span>
          </ion-col>
          <ion-col (click)="showPromptForDelete($event, carModel);"
                   class="delet_bg"><span class="header_icon">Delete</span></ion-col>
        </ion-row>

      </ion-card>
    </div>
  </ion-list>
  </div>
</ion-content>
