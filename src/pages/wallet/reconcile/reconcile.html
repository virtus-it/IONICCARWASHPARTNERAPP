<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button (click)="dismiss()" class="my-style-for-modal" icon-only ion-button >
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      <img class="header_icon_addrs" src="assets/imgs/header_icon.png">
      <span class="title-style">{{'RECONCILE_PAGE.PAGE_TITLE' | translate}}</span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="fixscrollcontainer">
    <form class="customer_poptxt" >

      <ion-item class="no_bg no_shadow input_container customer_poptxt ">
        <ion-label floating> {{ 'RECONCILE_PAGE.LABELS.lb_amount' | translate}} *</ion-label>
        <ion-input name="firstname" class="" type="number" [(ngModel)]="amt" required></ion-input>
      </ion-item>

      <ion-item class="no_bg no_shadow input_container">
        <ion-label>{{ 'RECONCILE_PAGE.LABELS.lb_select_bank' | translate }}</ion-label>
        <ion-select name="selectedAgent" [(ngModel)]="selected" interface="popover">
          <ion-option value = "{{ validate(bank.name) }}"
                      *ngFor="let bank of bankDetails" (ionSelect)="updateBankDetails(bank);">
            {{ validate(bank.name)}}</ion-option>
        </ion-select>
      </ion-item>

      <ion-row class="">
        <ion-col align-self-center="" >
          <button ion-button class="wd-100pc bg-gray" (click)="closeModal()">{{ 'CREATE_CUSTOMERS_PAGE.BUTTONS.btn_cancel' | translate }}</button>
        </ion-col>
        <ion-col align-self-center="">
          <button ion-button class="wd-100pc" (click)="updateWallet();">{{'RECONCILE_PAGE.LABELS.btn_reconcile' | translate}}</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
