<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title start>
      <img class="header_icon" src="assets/imgs/header_icon.png">
      <span class="title-style">CUSTOMERS MGMT</span>
    </ion-title>
    <ion-buttons end (click)="createCustomer($event, '')">
      <button ion-button icon-end >
        <ion-icon name="md-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-spinner block name="crescent" color="primary" class="spinner_center" *ngIf="showProgress"
               item-center></ion-spinner>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>

  <h5 *ngIf="noRecords" class="empty_middle_text_center" text-center="true">Customers not found</h5>
  <ion-list *ngIf="!noRecords">
    <div *ngFor="let user of response">
      <ion-card class="customer_mgmnt">

        <ion-row>
          <ion-col>
            {{validate(user.firstname) + " " + validate(user.lastname)}}
          </ion-col>
          <ion-col>
            {{user.mobileno}}
          </ion-col>
        </ion-row>

        <ion-row *ngIf="user.address">
          <ion-col>
            Address : {{validate(user.address)}}
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col><img src="assets/imgs/img_edit.png" class="header_icon" (click)="createCustomer($event, user);">
          </ion-col>
          <ion-col><img src="assets/imgs/img_delete.png" class="header_icon"
                        (click)="showPromptForDeleteCustomer($event, user);"></ion-col>
        </ion-row>

      </ion-card>
    </div>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="$event.waitFor(doInfinite($event))">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
