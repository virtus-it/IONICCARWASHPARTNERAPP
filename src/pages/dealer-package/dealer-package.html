<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title start>
      <img class="header_icon" src="assets/imgs/img_package.png">
      <span class="title-style">PACKAGES</span>
    </ion-title>
    <ion-buttons end>
      <button (click)="createPackage($event,'')"  ion-button>
        <ion-icon name="md-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="fixscrollcontainer">
  <div *ngFor="let item of list">

    <ion-card>
      <ion-row>
        <ion-col col-2>
          <ion-avatar>
            <img (error)="onImageError(item)" src="{{item.url}}"/>
          </ion-avatar>
        </ion-col>
        <ion-col col-10>
          <ion-item>
            <h2>{{item.category_name}}</h2>
            <p>ID: {{item.categoryid}}</p>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="edit_bg" (click)="createPackage($event,item)">
          <span class="header_icon">Edit</span>
        </ion-col>
        <ion-col class="delet_bg" (click)="showPromptForDelete(item)">
          <span class="header_icon">Delete</span>
        </ion-col>

      </ion-row>


    </ion-card>
  </div>
  </div>
</ion-content>
